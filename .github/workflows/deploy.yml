name: Deploy to GitHub Pages

on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main
   workflow_dispatch:

permissions:
   contents: read
   pages: write
   id-token: write

concurrency:
   group: "pages"
   cancel-in-progress: false

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: pnpm/action-setup@v2
           with:
              version: 8
         - uses: actions/setup-node@v3
           with:
              node-version: latest
              cache: pnpm
         - uses: actions/configure-pages@v3
         - run: pnpm install
         - run: pnpm build
         - uses: actions/upload-pages-artifact@v2
           with:
              path: public

   deploy:
      runs-on: ubuntu-latest
      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}
      needs: build
      steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v2
